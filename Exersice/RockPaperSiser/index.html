<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .game {

            display: flex;
            flex-direction: column;
            justify-content: center;

            gap: 30px;

        }

        .choose {
            display: flex;
            gap: 50px;
        }

            gap: 20px;
            align-items: center;
        }

        button img {
            width: 30px;

        }

        .choice {
            display: none;
            width: 100vw;
            gap: 50px;
            justify-content: center;

        }

        .choice.active {
            display: flex;
        }

        .box {
            height: 200px;
            width: 200px;
            border: 2px solid;
            background-image: url(img/fist.png);
            background-size: contain;
            background-color: rgb(134, 134, 162);
        }
    </style>
</head>

<body>
