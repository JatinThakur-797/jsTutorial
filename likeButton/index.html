<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Like Button</title>
    <style>
        .like-button {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            font-size: large;
            font-weight: 600;
            border: 3px solid black;
            border-radius: 20px;
            width: 200px;
            cursor: pointer; /* Makes it look clickable */
            background-color: white;
            color: black;
        }

        /* Style the SVG icon */
        .like-button svg {
            width: 24px;
            height: 24px;
            /* Start with a black outline */
            stroke: black; 
            /* Start with no fill color */
            fill: none;
        }

        /* A class we will ADD with JavaScript */
        .like-button.liked svg {
            /* When liked, the heart will be filled with red */
            fill: red;
            /* And the outline will be red */
            stroke: red;
        }

        .like-button.liked {
            border-color: red;
            color: red;
        }
    </style>
</head>
<body>

    <button id="likeButton" class="like-button" >
        <svg id="heartIcon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
            <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
        </svg>
        <p id="like">Like It</p>
    </button>

    <script>
        const likeButton = document.querySelector('#likeButton');
        let click = false;
        likeButton.addEventListener('click', function() {
            
            likeButton.classList.toggle('liked');
            if(!click){
                document.querySelector('#like').innerHTML = 'Unlike it';
                click = true;
            }else{
                document.querySelector('#like').innerHTML = 'Like it';
                click = false;
            }

           
        });

    </script>

</body>
</html>
